      tags:
      - affiliations
      operationId: getAffiliationsVersion1
      summary: All ODM2 affiliations retrieval.
      produces:
      - application/json
      - application/yaml
      responses:
        "200":
          description: 200 Response
  /results:
    get:
      tags:
      - results
      operationId: getResultsVersion1
      summary: All ODM2 results retrieval.
      produces:
      - application/json
      - application/yaml
      responses:
        "200":
          description: 200 Response