swagger: "2.0"
info:
  title: ODM2 REST API
  version: v1
  contact: 
    email: landungs@uw.edu
    name: Landung Setiawan
  description: This is a development version for ODM2 REST API
host: 127.0.0.1:8000
basePath: /v1
tags:
  - name: affiliations
    description: Affiliations in database
  - name: people
    description: People in database
  - name: results
    description: Results in database
  - name: samplingfeatures
    description: Sampling Features in database
  - name: datasets
    description: Data Sets in database
  - name: methods
    description: Methods in database
schemes:
  - http
consumes:
  - application/json
produces:
  - application/json
  - application/yaml
  - text/csv
paths:
  /affiliations:
    get:
      tags:
      - affiliations
      operationId: getAffiliations
      summary: ODM2 affiliations retrieval by Affiliation ID(s)
      parameters:
        - name: affiliationID
          in: query
          description: Affiliation ID(s)
          required: false
          type: string 
        - name: firstName
          in: query
          description: Person First Name
          required: false
          type: string
        - name: lastName
          in: query
          description: Person Last Name
          required: false
          type: string
        - name: organizationCode
          in: query
          description: Organization Code
          required: false
          type: string 
      responses:
        "200":
          description: 200 Response
  /people:
    get:
      tags:
      - people
      operationId: getPeopleVersion1
      summary: All ODM2 people retrieval.
      parameters:
        - name: peopleID
          in: query
          description: People ID(s)
          required: false
          type: string
        - name: firstName
          in: query
          description: Person First Name
          required: false
          type: string
        - name: lastName
          in: query
          description: Person Last Name
          required: false
          type: string
      responses:
        "200":
          description: 200 Response
  /results:
    get:
      tags:
      - results
      operationId: getResultsVersion1
      summary: All ODM2 results retrieval.
      parameters:
        - name: resultID
          in: query
          description: Result ID(s)
          required: false
          type: string
        - name: resultUUID
          in: query
          description: Result UUID(s)
          required: false
          type: string
        - name: resultType
          in: query
          description: Result Type (Name). <br>
                       See all available Result Types [here](http://vocabulary.odm2.org/resulttype/).
          required: false
          type: integer
        - name: actionID
          in: query
          description: Action ID
          required: false
          type: integer
        - name: samplingFeatureID
          in: query
          description: Sampling Feature ID
          required: false
          type: integer
        - name: siteID
          in: query
          description: Site ID
          required: false
          type: integer
        - name: variableID
          in: query
          description: Variable ID
          required: false
          type: integer
        - name: simulationID
          in: query
          description: Simulation ID
          required: false
          type: integer
      responses:
        "200":
          description: 200 Response
  /resultvalues:
      get:
        tags:
        - results
        operationId: getResultValuesByResultID
        summary: ODM2 result values retrieval by Result ID(s)
        parameters:
          - name: resultID
            in: query
            description: Result ID(s)
            required: true
            type: string
          - name: beginDate
            in: query
            description: Begin Date 'yyyy-mm-dd hh:mm:ss'
            required: false
            type: string
          - name: endDate
            in: query
            description: End Date 'yyyy-mm-dd hh:mm:ss'
            required: false
            type: string
        responses:
          "200":
            description: 200 Response
  /samplingfeatures:
    get:
      tags:
      - samplingfeatures
      operationId: getSamplingFeatures
      summary: All ODM2 samplingfeatures retrieval.
      parameters:
        - name: samplingFeatureID
          in: query
          description: Sampling Feature ID(s)
          required: false
          type: string
        - name: samplingFeatureCode
          in: query
          description: Sampling Feature Code(s)
          required: false
          type: string
        - name: samplingFeatureType
          in: query
          description: Sampling Feature Type (Name). <br>
                       See all available Sampling Feature Types [here](http://vocabulary.odm2.org/samplingfeaturetype/).
          required: false
          type: string 
        - name: results
          in: query
          description: Get Sampling Features that has Results
          required: false
          type: boolean
      produces:
      - application/json
      - application/yaml
      responses:
        "200":
          description: 200 Response
  /datasets:
    get:
      tags:
      - datasets
      operationId: getDataSets
      summary: All ODM2 datasets retrieval.
      parameters:
        - name: datasetUUID
          in: query
          description: Data Set UUID(s)
          required: false
          type: string
        - name: datasetCode
          in: query
          description: Data Set Code(s)
          required: false
          type: string
      responses:
        "200":
          description: 200 Response
  /methods:
    get:
      tags:
      - methods
      operationId: getMethods
      summary: All ODM2 methods retrieval
      parameters:
        - name: methodCode
          in: query
          description: Method Code(s)
          required: false
          type: string
        - name: methodID
          in: query
          description: Method ID(s)
          required: false
          type: string
        - name: methodType
          in: query
          description: Method Type (Name). <br>
                       See all available Method Types [here](http://vocabulary.odm2.org/methodtype/).
          required: false
          type: string
      responses:
        "200":
          description: 200 Response